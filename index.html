<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas Bancárias</title>
</head>
<body>

<h1>Bem-vindo ao sistema de contas bancárias!</h1>

<h2>Criar Conta</h2>
<form id="formConta">
    <label for="agencia">Agência:</label>
    <input type="text" id="agencia">
    
    <label for="numero">Número:</label>
    <input type="text" id="numero">

    <label for="tipoConta">Tipo de Conta:</label>
    <select id="tipoConta">
        <option value="ContaBancaria">Conta Bancária</option>
        <option value="ContaCorrente">Conta Corrente</option>
        <option value="ContaPoupanca">Conta Poupança</option>
        <option value="ContaUniversitaria">Conta Universitária</option>
    </select>

    <label for="cartaoCredito">Cartão de Crédito (Apenas para Conta Corrente):</label>
    <input type="text" id="cartaoCredito">

    <input type="button" value="Criar" onclick="criarConta()">
</form>

<h2>Operações</h2>
<form id="formOperacao">
    <label for="operacao">Operação:</label>
    <select id="operacao">
        <option value="sacar">Sacar</option>
        <option value="depositar">Depositar</option>
    </select>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" min="0">

    <input type="button" value="Executar" onclick="executarOperacao()">
</form>

<div id="mensagem"></div>

<script src="script.js"></script>
</body>
</html>
